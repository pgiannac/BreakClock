<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Break Clock</title>
    <link rel="stylesheet" href="style.css">
    <script src="style.js"></script>
</head>
<body>
    <h1>Break Clock</h1>
    <div id="pomodoro-app">
        <div id="container">
          <div id="timer">
            <div id="time">
              <span id="hours">00</span>
              <span id="colon-hour">:</span>
              <span id="minutes">00</span>
              <span id="colon-minute">:</span>
              <span id="seconds">00</span>
            </div>
            <div id="filler"></div>
          </div>
          <div id="buttons">
            <button id="work">Start Class</button>
            <button id="shortBreak">Short Break</button>
            <button id="longBreak">Long Break</button>
            <button id="end">Stop Timer</button>
          </div>
        </div>
    </div>
</body>
</html>
